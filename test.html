<!DOCTYPE html>
<html>
  <head>
    <style>
      pre {
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <button type="submit">Submit</button>
    </form>

    <pre id="formDataDisplay"></pre>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document
          .getElementById('myForm')
          .addEventListener('submit', handleForm);
      });

      function handleForm(ev) {
        ev.preventDefault(); // Stop the page from reloading

        let myForm = ev.target;
        let fd = new FormData(myForm);

        // Add more things that were not in the form
        fd.append('api-key', 'myApiKey');

        // Look at all the contents
        let formDataText = '';
        for (let key of fd.keys()) {
          formDataText += `${key}: ${fd.get(key)}\n`;
        }

        // Display the formData in the <pre> element
        let formDataDisplay = document.getElementById('formDataDisplay');
        formDataDisplay.textContent = formDataText;
      }
    </script>
  </body>
</html>
